put:
  summary: Update user profile
  description: Update the authenticated user's profile information
  tags:
    - Authentication
  operationId: updateProfile
  isSecure: true
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
              minLength: 3
              maxLength: 150
              description: New username
            password:
              type: string
              minLength: 6
              description: New password (optional)
  responses:
    '200':
      description: Profile successfully updated
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              username:
                type: string
              created_at:
                type: string
                format: date-time
    '400':
      description: Bad request - validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              detail:
                type: object
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string