post:
  summary: Login user
  description: Authenticate user and return access token
  tags:
    - Authentication
  operationId: loginUser
  isSecure: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
              description: Username of the user
            password:
              type: string
              description: Password of the user
          required:
            - username
            - password
  responses:
    '200':
      description: Successfully authenticated
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                description: JWT authentication token
              user:
                type: object
                properties:
                  id:
                    type: integer
                  username:
                    type: string
                  created_at:
                    type: string
                    format: date-time
    '401':
      description: Invalid credentials
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string