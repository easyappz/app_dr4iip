post:
  summary: Register a new user
  description: Create a new user account with username and password
  tags:
    - Authentication
  operationId: registerUser
  isSecure: false
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
              minLength: 3
              maxLength: 150
              description: Unique username for the user
            password:
              type: string
              minLength: 6
              description: Password for the user account
          required:
            - username
            - password
  responses:
    '201':
      description: User successfully registered
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              username:
                type: string
              created_at:
                type: string
                format: date-time
    '400':
      description: Bad request - validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              detail:
                type: object